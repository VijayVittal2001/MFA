<!DOCTYPE html>
<html>
<head>
    <title>Voice Capture Test</title>
</head>
<body>
    <h2>Voice Capture Test</h2>

    <button onclick="startVoiceRecording()">Start Voice Recording</button>
    <p id="status">Status: Waiting</p>

    <script>
        let chunks = [];
        let mediaRecorder;

        async function startVoiceRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = e => {
                    chunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', blob, 'voice.wav');

                    document.getElementById("status").innerText = "Uploading...";

                    const response = await fetch('/api/upload/audio', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    console.log('Voice result:', result);
                    document.getElementById("status").innerText = "Upload complete";

                    chunks = [];
                };

                mediaRecorder.start();
                document.getElementById("status").innerText = "üé§ Recording started";

                // Stop after 5 seconds
                setTimeout(() => mediaRecorder.stop(), 5000);

            } catch (err) {
                console.error("‚ùå Microphone access failed:", err);
                document.getElementById("status").innerText = "‚ùå Microphone access failed";
            }
        }
    </script>
</body>
</html>
